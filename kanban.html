<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW Kanban</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f6f3;
            --bg-column: #f1f1ef;
            --text-primary: #37352f;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9b9b9b;
            --accent: #2eaadc;
            --border: #e3e2e0;
            --shadow: rgba(15, 15, 15, 0.05);
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius: 8px;
        }

        [data-theme="dark"] {
            --bg-primary: #191919;
            --bg-secondary: #202020;
            --bg-column: #252525;
            --text-primary: #f5f5f5;
            --text-secondary: #9b9b9b;
            --border: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 16px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 i { color: var(--accent); }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover { opacity: 0.9; }

        .btn-secondary {
            background: var(--bg-column);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover { background: var(--border); }

        .board {
            display: flex;
            gap: 16px;
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-x: auto;
        }

        .column {
            min-width: 300px;
            max-width: 300px;
            background: var(--bg-column);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .column-title { font-size: 14px; font-weight: 600; flex: 1; }
        
        .column-count {
            font-size: 12px;
            color: var(--text-tertiary);
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .column.drag-over { background: var(--accent); opacity: 0.3; }

        .task-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            cursor: grab;
            transition: all 0.2s;
        }

        .task-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .task-card.dragging { opacity: 0.5; cursor: grabbing; }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .task-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .task-tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .task-priority {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .priority-high { background: #eb5757; }
        .priority-medium { background: #f4d03f; }
        .priority-low { background: #2ecc71; }

        .add-task-btn {
            width: 100%;
            padding: 8px;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            background: transparent;
            color: var(--text-tertiary);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .add-task-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius);
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title { font-size: 18px; font-weight: 600; }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-tertiary);
        }

        .modal-body { padding: 20px; }
        
        .form-group { margin-bottom: 16px; }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: var(--accent);
        }

        .form-textarea { min-height: 100px; resize: vertical; }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track { background: transparent; }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="ph ph-kanban"></i> FLOW Kanban</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" id="exportBtn"><i class="ph ph-download"></i> Export</button>
            <button class="btn btn-secondary" id="importBtn"><i class="ph ph-upload"></i> Import</button>
            <button class="btn btn-primary" id="addTaskBtn"><i class="ph ph-plus"></i> New Task</button>
        </div>
    </div>

    <div class="board" id="board"></div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">New Task</div>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Task title">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDesc" placeholder="Add details..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Column</label>
                    <select class="form-select" id="taskColumn"></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-input" id="taskTags" placeholder="design, urgent, review">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelTask">Cancel</button>
                <button class="btn btn-primary" id="saveTask">Save Task</button>
            </div>
        </div>
    </div>

    <script>
        class KanbanApp {
            constructor() {
                this.data = {
                    columns: [
                        { id: 'todo', title: 'To Do' },
                        { id: 'doing', title: 'Doing' },
                        { id: 'done', title: 'Done' }
                    ],
                    tasks: []
                };
                this.editingTaskId = null;
                this.draggedTask = null;
                this.init();
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.render();
            }

            loadData() {
                const saved = localStorage.getItem('flow_kanban_data');
                if (saved) {
                    try {
                        this.data = JSON.parse(saved);
                    } catch (e) {
                        console.error('Failed to load data:', e);
                    }
                }
            }

            saveData() {
                localStorage.setItem('flow_kanban_data', JSON.stringify(this.data));
            }

            setupEventListeners() {
                document.getElementById('addTaskBtn').onclick = () => this.openModal();
                document.getElementById('closeModal').onclick = () => this.closeModal();
                document.getElementById('cancelTask').onclick = () => this.closeModal();
                document.getElementById('saveTask').onclick = () => this.saveTask();
                document.getElementById('exportBtn').onclick = () => this.exportData();
                document.getElementById('importBtn').onclick = () => this.importData();
                document.getElementById('taskModal').onclick = (e) => {
                    if (e.target.id === 'taskModal') this.closeModal();
                };
                document.onkeydown = (e) => {
                    if (e.key === 'Escape') this.closeModal();
                    if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && this.isModalOpen()) {
                        this.saveTask();
                    }
                };
            }

            isModalOpen() {
                return document.getElementById('taskModal').classList.contains('active');
            }

            openModal(taskId = null) {
                this.editingTaskId = taskId;
                const modal = document.getElementById('taskModal');
                const modalTitle = document.getElementById('modalTitle');
                const columnSelect = document.getElementById('taskColumn');
                columnSelect.innerHTML = this.data.columns.map(col => 
                    `<option value="${col.id}">${col.title}</option>`
                ).join('');

                if (taskId) {
                    const task = this.data.tasks.find(t => t.id === taskId);
                    modalTitle.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDesc').value = task.description || '';
                    document.getElementById('taskColumn').value = task.columnId;
                    document.getElementById('taskPriority').value = task.priority || 'medium';
                    document.getElementById('taskTags').value = task.tags ? task.tags.join(', ') : '';
                } else {
                    modalTitle.textContent = 'New Task';
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDesc').value = '';
                    document.getElementById('taskColumn').value = 'todo';
                    document.getElementById('taskPriority').value = 'medium';
                    document.getElementById('taskTags').value = '';
                }
                modal.classList.add('active');
                document.getElementById('taskTitle').focus();
            }

            closeModal() {
                document.getElementById('taskModal').classList.remove('active');
                this.editingTaskId = null;
            }

            saveTask() {
                const title = document.getElementById('taskTitle').value.trim();
                if (!title) return;
                const task = {
                    id: this.editingTaskId || 'task_' + Date.now(),
                    title: title,
                    description: document.getElementById('taskDesc').value.trim(),
                    columnId: document.getElementById('taskColumn').value,
                    priority: document.getElementById('taskPriority').value,
                    tags: document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t),
                    createdAt: this.editingTaskId ? undefined : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                if (this.editingTaskId) {
                    const index = this.data.tasks.findIndex(t => t.id === this.editingTaskId);
                    if (index !== -1) {
                        task.createdAt = this.data.tasks[index].createdAt;
                        this.data.tasks[index] = task;
                    }
                } else {
                    this.data.tasks.push(task);
                }
                this.saveData();
                this.render();
                this.closeModal();
            }

            moveTask(taskId, toColumnId) {
                const task = this.data.tasks.find(t => t.id === taskId);
                if (task) {
                    task.columnId = toColumnId;
                    task.updatedAt = new Date().toISOString();
                    this.saveData();
                    this.render();
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `flow-kanban-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const data = JSON.parse(event.target.result);
                                if (data.columns && data.tasks) {
                                    this.data = data;
                                    this.saveData();
                                    this.render();
                                    alert('Data imported successfully!');
                                }
                            } catch (err) {
                                alert('Failed to import: ' + err.message);
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            }

            render() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                this.data.columns.forEach(column => {
                    const columnEl = document.createElement('div');
                    columnEl.className = 'column';
                    columnEl.dataset.columnId = column.id;
                    const tasksInColumn = this.data.tasks.filter(t => t.columnId === column.id);
                    columnEl.innerHTML = `
                        <div class="column-header">
                            <div class="column-title">${column.title}</div>
                            <div class="column-count">${tasksInColumn.length}</div>
                        </div>
                        <div class="column-content" data-column-id="${column.id}">
                            ${tasksInColumn.map(task => this.renderTaskCard(task)).join('')}
                            <button class="add-task-btn" onclick="app.openModal(null, '${column.id}')"><i class="ph ph-plus"></i> Add task</button>
                        </div>
                    `;
                    const content = columnEl.querySelector('.column-content');
                    content.ondragover = (e) => { e.preventDefault(); columnEl.classList.add('drag-over'); };
                    content.ondrop = (e) => this.handleDrop(e, column.id);
                    content.ondragleave = (e) => columnEl.classList.remove('drag-over');
                    board.appendChild(columnEl);
                });
                document.querySelectorAll('.task-card').forEach(card => {
                    card.ondragstart = (e) => { this.draggedTask = card.dataset.taskId; card.classList.add('dragging'); };
                    card.ondragend = (e) => { card.classList.remove('dragging'); document.querySelectorAll('.column').forEach(c => c.classList.remove('drag-over')); };
                    card.ondblclick = () => this.openModal(card.dataset.taskId);
                });
            }

            renderTaskCard(task) {
                return `
                    <div class="task-card" draggable="true" data-task-id="${task.id}">
                        <div class="task-title">${this.escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-desc">${this.escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <div class="task-priority priority-${task.priority || 'medium'}"></div>
                            ${task.tags ? task.tags.map(tag => `<span class="task-tag">${this.escapeHtml(tag)}</span>`).join('') : ''}
                        </div>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            handleDrop(e, columnId) {
                e.preventDefault();
                document.querySelectorAll('.column').forEach(c => c.classList.remove('drag-over'));
                if (this.draggedTask) {
                    this.moveTask(this.draggedTask, columnId);
                    this.draggedTask = null;
                }
            }
        }
        const app = new KanbanApp();
    </script>
</body>
</html>
